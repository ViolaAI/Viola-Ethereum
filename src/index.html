<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Viola Crowdsale Test</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- Application -->
  <link href="css/app.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Description</th>
          <th scope="col">Remark</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Status</th>
          <td id="statusField">Mark</td>
        </tr>
        <tr>
            <th scope="row">Account</th>
            <td id="accountField">Mark</td>
          </tr>
          <tr>
              <th scope="row">Account Balance</th>
              <td id="accountBalanceField">Mark</td>
            </tr>
      </tbody>
    </table>
    <div class="panel panel-default">
      <div class="panel-heading">Crowdsale Lifecycle</div>
      <div class="panel-body">
        <div class="form-group">
          <label for="updateStatus">Select Option</label>
          <select class="form-control" id="updateStatus">
            <option>Start</option>
            <option>End</option>
            <option>Pause</option>
            <option>Unpause</option>
            <option>Complete</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" onclick="App.updateStatus()">Submit</button>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Buy Token</div>
      <div class="panel-body">
        <div class="form-group">
          <label for="etherAmount">Ether Amount (Ether)</label>
          <input type="text" class="form-control" id="etherAmount" placeholder="Enter ether amount">
        </div>
        <div class="form-group">
          <label for="gasPrice">Gas Price (Gwei)</label>
          <input type="text" class="form-control" id="gasPrice" placeholder="Enter gas price">
        </div>
        <button type="submit" class="btn btn-primary" onclick="App.buyToken()">Submit</button>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Claim Token</div>
      <div class="panel-body">
        <button type="submit" class="btn btn-primary" onclick="App.claimToken()">Claim Token</button>
        <button type="submit" class="btn btn-primary" onclick="App.claimBonusToken()">Claim Bonus Token</button>        
      </div>
    </div>
  </div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
